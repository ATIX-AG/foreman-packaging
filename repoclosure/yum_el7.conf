[main]
cachedir=/var/cache/yum
debuglevel=1
reposdir=/dev/null
logfile=/var/log/yum.log
retries=20
obsoletes=1
gpgcheck=0
assumeyes=1
syslog_ident=repoclosure
syslog_device=

# repos
[el7-base]
name=BaseOS
enabled=1
mirrorlist=http://mirrorlist.centos.org/?release=7&arch=x86_64&repo=os
failovermethod=priority

[el7-updates]
name=updates
enabled=1
mirrorlist=http://mirrorlist.centos.org/?release=7&arch=x86_64&repo=updates
failovermethod=priority

[el7-epel]
name=epel
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=epel-7&arch=x86_64
failovermethod=priority

[el7-scl-ruby]
name=scl-ruby
baseurl=https://www.softwarecollections.org/repos/rhscl/ruby193/epel-7-x86_64/

[el7-scl-v8]
name=scl-v8
baseurl=https://www.softwarecollections.org/repos/rhscl/v8314/epel-7-x86_64/

# Used as lookaside repos for layered repos (plugins)
[el7-foreman-nightly]
name=Foreman nightly EL7
baseurl=http://yum.theforeman.org/nightly/el7/$basearch

[el7-foreman-1.6]
name=Foreman 1.6 EL7
baseurl=http://yum.theforeman.org/releases/1.6/el7/$basearch
